<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Movie/TV Nerd</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootswatch CSS file -->
    <link href="css/bootswatch.css" rel="stylesheet">
    <!-- Custom CSS file -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

      <!-- application title -->
    <h1 class="text-center application-title">
      <span><img height="40" width="300" class="pull-left" src="images/film.jpg"/>
      </span>
      Find Movies and TV Shows!
      <span><img height="40" width="300" class="pull-right" src="images/film.jpg"/>
      </span>
    </h1><!-- end application title -->

      <div class="input-group">
        <!--Search button-->
        <span class="input-group-btn">
          <button class="btn btn-success" type="button" data-bind="click: search">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
        <!--Filtering dropdown button-->
        <div class="input-group-btn">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            <span data-bind="text: selectedFilterText"></span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li data-bind="click: function() { setFilter('All'); }">
              <a href="javascript:void(0);">All</a>
            </li>
            <li data-bind="click: function() { setFilter('Movies'); }">
              <a href="javascript:void(0);">Movies</a>
            </li>
            <li data-bind="click: function() { setFilter('TV Shows'); }">
              <a href="javascript:void(0);">TV Shows</a>
            </li>
          </ul>
        </div><!-- /btn-group -->
        <!--Search box-->
        <input type="text" class="form-control" aria-label="..." data-bind="value: searchInput" placeholder="Search for movie or TV show...">
      </div><!-- /input-group -->


      <p></p>
      <p></p>

      <!-- Display movies array if no failure occurred and indicator to show data is set -->
      <div data-bind="visible: !failure() && showMovies()">
        <div class="row" data-bind="foreach: movies">
          <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="panel panel-primary" >
              <div class="panel-heading" data-bind="text: Title"></div>
              <div class="panel-body panel-primary text-center">
                <img height="200" width="175" data-bind="attr: {src: Poster} "/>
                <p></p>
                <p>Filmed in: <span data-bind="text: Year"></span> </p>
                <a data-bind="attr: {href: 'http://www.imdb.com/title/' + imdbID() + '/'} ">View details on IMDB</a>
              </div>
            </div>
          </div>
        </div>
    </div>

      <!-- Display error message if failure occurred -->
      <div data-bind="visible: failure()">
        <h3><span class="label label-info" data-bind="text: errorMessage()"></span></h3>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js" type="text/javascript"></script>
    <script src="bower_components/knockout-mapping/build/output/knockout.mapping-latest.js" type="text/javascript"></script>
    <script src="js/App.js" type="text/javascript"></script>
  </body>
</html>
